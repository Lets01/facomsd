syntax = 'proto3';

message Data {
    int64 key = 1;
    string value = 2;
}

message Response {
    bool ack = 1;
    Data data = 2;
}

message Message {
    int32 id = 1;
    string command = 2;
    Data data = 3;
}

service Map {
    rpc SendGrpc(Message) returns(Response);
    rpc Create(Message) returns (Response);
    rpc Retrieve(Message) returns (Response);
    rpc Update(Message) returns(Response);
    rpc Delete(Message) returns(Response);
    rpc Exit(Message) returns (Response);
}